<html><head>
<title>Пароль Аккаунта</title>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292>
	<?message?>
	<tr>
		<td>
			<table border=0 cellpadding=0 cellspacing=0 width=292 height=170 background="L2UI_CH3.refinewnd_back_Pattern">
				<tr>
					<td align=center height=165>
						<br><br><br>
						<table width=240>
							<tr><td fixwidth=100><font name="CreditText" color="DDD3B6">Текущий пароль:</font></td><td fixwidth=120 height=29 align=right><edit var="passwordold" width=115 height=15 /></td></tr>
							<tr><td fixwidth=100><font name="CreditText" color="DDD3B6">Новый пароль<font color="LEVEL">*</font>:</font></td><td fixwidth=120 height=29 align=right><edit var="password1" width=115 height=15 /></td></tr>
							<tr><td fixwidth=100><font name="CreditText" color="DDD3B6">Подтверждение:</font></td><td fixwidth=120 height=29 align=right><edit var="password2" width=115 height=15 /></td></tr>
						</table>
						<br><button value="Изменить" action="bypass -h user_password $passwordold $password1 $password2" back="l2ui_ct1.Button_DF_Msn_down" width=200 height=30 fore="l2ui_ct1.Button_DF_Msn">
					</td>
				</tr>
				<tr><td align=center height=70><font color="LEVEL">* Пароль должен быть длиной от 5<br1>до 20 символов и содержать цифры<br1>или буквы латинского алфавита.</font></td></tr>
			</table>
		</td>
	</tr>
</table>
</body></html>
