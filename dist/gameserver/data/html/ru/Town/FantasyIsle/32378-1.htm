<html><head><body>
Футболку Паагрио, Сайхи, Евы или Мафр, модифицированную на +7, можно обменять на Камень Обмена Сияющей Футболки Эйнхасад.<br>
Обмен возможен, если в Вашем инвентаре есть хотя бы одна из указанных футболок.<br>
<font color="LEVEL">Отменить состоявшийся обмен невозможно.</font> Будьте внимательны!<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_exchangeshirt_1">Обменять Футболку Паагрио +7</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_exchangeshirt_2">Обменять Футболку Сайхи +7</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_exchangeshirt_3">Обменять Футболку Евы +7</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_exchangeshirt_4">Обменять Футболку Мафр +7</Button>
</body></html>
