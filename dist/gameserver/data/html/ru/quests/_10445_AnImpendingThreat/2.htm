Капитан Матиас:<br><br>
Ты хоть орк друзей? Вы встречались с Какаих, повелитель пламени? Они все <font color="LEVEL">благородные орки</font>, и их противники <font color="LEVEL">орка Supervia</font>. Они являются теми, кто поселился в Gainak.<br>
Однако, некоторые люди отказались быть частью орка Supervia и покинул группу. Они называются <font color="LEVEL">нерва орков</font>.<br><br>
