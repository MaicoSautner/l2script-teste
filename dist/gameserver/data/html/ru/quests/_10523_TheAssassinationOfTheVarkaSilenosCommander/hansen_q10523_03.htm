<html><head><body>Слуга Гиганта Хансен:<br>
Следует <font color="LEVEL">ликвидировать вражеского военачальника</font>.<br>
Фавны пока не спешат выводить на поле битвы самых грозных бойцов. Но если их военачальник падет, они придут в замешательство и наверняка прикажут <font color="LEVEL">Кампу</font> уничтожить нас. Тогда-то Вы и сразитесь с <font color="LEVEL">Кампом</font>.<br>
