<html><head><body>Слуга Гиганта Хансен:<br>
Есть один действенный способ выманить Кампа.<br>
Придется убить <font color="LEVEL">вождя</font> дикарей. Если мы сделаем это, то воинами некому будет руководить, и они потеряют всякое желание сражаться. И тогда-то <font color="LEVEL">Камп</font> обязательно выйдет на поле боя.<br>
